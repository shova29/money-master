<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Calculator</title>
    <!-- Bootstrap CDN CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome CDN CSS Link -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <!-- External Custom CSS Link -->
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <!-- title section start -->
    <header>
        <h2 class="text-center pt-5 text-info fw-bolder fs-1 pb-5">Monthly Expenses and Saving Calculator
        </h2>
    </header>
    <!-- title section end -->
    <!-- main section start -->
    <main>
        <section class="container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <div class="me-lg-5 mb-sm-5 mb-xs-5">
                            <img class="w-100 overflow-hidden" style="max-width: 520px; max-height: 520px;"
                                src="./images/pexels-karolina-grabowska-4386335.jpg" alt="">
                        </div>
                    </div>
                    <div class=" col-lg-6 col-12">
                        <!-- income part start -->
                        <h2 class="text-center mb-3 fs-4 fw-bold">Income</h2>
                        <div class="d-flex justify-content-center mb-3">
                            <label class="me-2">Income:</label>
                            <input id="income-input" class="rounded border-light bg-light" />
                        </div>
                        <!-- income part end -->
                        <!-- expenses part start -->
                        <h2 class="text-center mb-3 fs-4 fw-bold">Expenses</h2>
                        <div class="d-flex justify-content-center mb-3">
                            <label class="me-2">Food:</label>
                            <input id="food-cost" class="rounded border-light bg-light" />
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <label class="me-2">Rent:</label>
                            <input id="rent-cost" class="rounded border-light bg-light" />
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <label class="me-2">Clothes:</label>
                            <input id="clothes-cost" class="rounded border-light bg-light" />
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto mt-4">
                            <button id="calculate-button" class="btn btn-info" type="button">
                                Calculate
                            </button>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <p id="error-message" class="text-warning fw-bold fs-3"></p>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <label class="fs-5 fw-bold">
                                Total Expenses: <span id="total-expenses">0000</span>
                            </label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <label class="mb-2 fs-5 fw-bold">
                                Balance: <span id="balance-amount">0000</span>
                            </label>
                        </div>
                        <!-- expenses part end -->
                        <!-- saving part start -->
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <label class="me-2 fs-5"> Save:</label>
                            <input type="text" id="saving-input" class="rounded border-light bg-light me-1" />
                            <label class="me-2 fw-bold fs-5">%</label>
                            <button id="save-button" class="btn btn-info">
                                Save
                            </button>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <label class="fs-5 fw-bold">
                                Saving Amount: <span id="savings-amount">0000</span>
                            </label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <label class="fs-5 fw-bold">Remaining Balance: <span id="remaining-balance">0000</span>
                            </label>
                        </div>
                        <!-- saving part end -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS Script Link -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <!-- External JS Script Link -->
    <script src="./js/calculation.js"></script>
</body>

</html>
